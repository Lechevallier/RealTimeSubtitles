<template name="displayWord">

		{{#if addWordForm var}}
			{{> addWordOpt}}
		{{else}}

			{{>insertWord var=var}}

			{{#if selectOrSpan var}}
				<span>
		 			<select class="selectpicker" data-width="fit" data-size="10">
		 				{{#each wordOpt in var}}
		 					{{> displayOption wordOpt=wordOpt}}
		 				{{/each}}
		 				<option>
							<form class="addWordOptSelect">
								<input type="text" name="addOptSelect" size="8" placeholder="add option">
							</form>
						</option>
					</select>
				</span>
			{{else}}
				<span class='{{displayWordCss}}'>{{displayWord var}}</span>
			{{/if}}
		{{/if}}

</template>


<template name="displayOption">
	<option  data-subtext="{{displayScore wordOpt}}" id="{{id wordOpt}}">
		<span>
		{{displayWord wordOpt}}
		{{> displayRemove var=wordOpt}}
		</span>
	</option>
</template>


<template name="displayRemove">
	{{#if wordFromCurrentUser var}}
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	{{/if}}
</template>

<template name="addWordOpt">
	<form class="addWordOpt">
		<input type="text" name="addWordOpt" size="4"  placeholder="opt">
	</form>
</template>

<template name="insertWord">
	{{#if insertWordForm var}}
		<form>
			<input type="text" name="insertWord" size="4" placeholder="insert">
		</form>	
	{{else}}	
		{{reinitialiseInsertWord}}
	{{/if}}
</template>
