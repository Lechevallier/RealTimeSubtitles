<template name="coursesTables">
	{{#each course}}
		<li class='course'>
			<b>{{name}}</b> created by {{DisplayAuthor author}} at {{DisplayDate createdAt}}, <small><i>{{listener}} collaborators</i></small> {{slides}}
			
			{{#if mouseOnDelete}} 
				<a id="remove" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span> </a>
			{{/if}}
			{{#if mouseOnJoin}}
				{{#if currentUser}}
					<a id="join" class="btn btn-xs btn-primary"> <span class="glyphicon glyphicon-pencil"></span></a>
				{{/if}}
			{{/if}}
		</li>
	{{/each}}
</template>

<template name="addCourseForm">
		{{#if currentUser}}
			<form>
				<input type="text" name="courseName" placeholder="Type to add new course">
				<input type="submit" value="Add Course">
			</form>
		{{/if}}
</template>
