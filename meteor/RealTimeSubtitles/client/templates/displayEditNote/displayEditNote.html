<template name="displayEditNote">
	{{#if thereIsSlide}}
		{{#if thereIsWord}}
			{{#each wordOptArray in displayNote}}
			 	{{> displayWord var=wordOptArray}}
			{{/each}}
			{{>pushWord}}
		{{/if}}
	{{/if}}
</template>

<template name="pushWordEdit">
	{{#if pushWordForm}}
		<form>
			<input type="text" name="pushWord" size="4" placeholder="push">
		</form>
	{{/if}}
</template>
