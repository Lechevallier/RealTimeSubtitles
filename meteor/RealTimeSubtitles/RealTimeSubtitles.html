<body>
  <p class="login">
	  {{> loginButtons}}
	</p>

	<h1>Welcome to LiveSubtitle!</h1>

	{{> addCourseForm}}

  {{> coursesTables}}

  {{> collaborator}}

</body>




<template name="collaborator">
	{{#each display}}
		<p class='displaySlide {{displaySlideCss}}'>
			<h3> Slide nÂ° {{numH}}.{{numV}}</h3>
			{{#each notes}}
				<span class='displayWord {{displayWordCss}}'>{{text}}</span>
			{{/each}}
		</P>
	{{/each}}
</template>







<template name="coursesTables">
	{{#each course}}
		<li class='course {{courseCss}}'> 
			<b>{{name}}</b> created by {{author}}, <small><i>{{listener}} collaborators</i></small> {{slides}}

			{{#if mouseOnDelete}} 
				<input type="button" class="remove" value="X">
			{{/if}}
			{{#if mouseOnJoin}}
				{{#if currentUser}}
					<input type="button" class="join" value="->">
				{{/if}}
			{{/if}}
		</li>
	{{/each}}
</template>



<template name="addCourseForm">
	{{#if currentUser}}
		<form>
			<input type="text" name="courseName">
			<input type="submit" value="Add Course">
		</form>
	{{/if}}
</template>
