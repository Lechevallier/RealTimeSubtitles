<head>
  <title>RealTimeSubtitles</title>
</head>

<body>
	<p class="login">
	  {{> loginButtons}}
	</p>
	<button type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-ok"></i></button>
	<h1>Welcome to LiveSubtitle!</h1>
	{{> addCourseForm}}
  	{{> coursesTables}}
  	{{> displaySlide}}

</body>







<template name="displaySlide">
	{{#if thereIsSlide}}
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		{{#each displaySlide}}
			<div class="displaySlide panel {{displaySlideCss}}">
				<div class="panel-heading" role="tab" id="headingTwo">
				    <h4 class="panel-title">
				        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{numH}}{{numV}}" aria-expanded="false" aria-controls="collapseTwo">Slide nÂ° {{numH}}.{{numV}}
				        </a>
				    </h4>
				</div>
			</div>
			<div id="{{numH}}{{numV}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				<div class="panel-body">
					{{#if thereIsWord notes}}
						{{#each wordOptArray in notes}}
							{{> displayWord var=wordOptArray}}
						{{/each}}
						{{>pushWord var=_id}}
					{{/if}}
				</div>
			</div>
		{{/each}}
		</div>
	{{/if}}
</template>


<template name="displayWord">
	
	{{#if addWordForm var}}
		{{> addWordOpt}}
	{{else}}
		{{reinitialiseAddWordOpt}}
		{{reinitialiseAddWord}}

		{{>insertWord var=var}}

		{{#if selectOrSpan var}}
 			<select class="selectpicker" data-width="fit" data-size="5" onclick="Session.set('wordToAddOptSelect', this.var[0]);">
 				{{#each wordOpt in var}}
 					<!-- {{> displayOption var=wordOpt}} -->
 					<option  data-subtext="{{displayScore wordOpt}}" id="{{id wordOpt}}">
 						{{displayWord wordOpt}}
 						{{> displayRemove var=wordOpt}}
 					</option>
 				{{/each}}
 				<option> 
					{{> addWordOptSelect}}
				</option>
			</select>
		{{else}}
			<span class='displayWord {{displayWordCss}}'>{{displayWord var}}</span>
		{{/if}}
	{{/if}}
	
</template>



<template name="displayOption">

	
<!-- 	 -->
</template>


<template name="displayRemove">
	{{#if wordFromCurrentUser var}}
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	{{/if}}
</template>


<template name="addWordOptSelect">
	<form class="addWordOptSelect">
		<input type="text" name="addOptSelect" size="8" placeholder="add option">
		<input type="submit" value="Submit">
	</form>
</template>

<template name="addWordOpt">
	<form class="addWordOpt">
		<input type="text" name="addWordOpt" size="4"  placeholder="opt">
	</form>
</template>

<template name="insertWord">
	{{#if insertWordForm var}}
		<form>
			<input type="text" name="insertWord" size="4" placeholder="insert">
		</form>	
	{{else}}	
		{{reinitialiseInsertWord}}
	{{/if}}
</template>

<template name="pushWord">
	{{#if pushWordForm var}}
		<form>
			<input type="text" name="pushWord" size="4" placeholder="push">
		</form>
	{{/if}}
</template>




<template name="coursesTables">
	{{#each course}}
		<li class='course'> 
			<b>{{name}}</b> created by {{DisplayAuthor author}} at {{DisplayDate createdAt}}, <small><i>{{listener}} collaborators</i></small> {{slides}}
			
			{{#if mouseOnDelete}} 
				<a id="remove" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span> </a>
			{{/if}}
			{{#if mouseOnJoin}}
				{{#if currentUser}}
					<a id="join" class="btn btn-xs btn-primary"> <span class="glyphicon glyphicon-pencil"></span></a>
				{{/if}}
			{{/if}}
		</li>
	{{/each}}
</template>



<template name="addCourseForm">
	{{#if currentUser}}
		<form>
			<input type="text" name="courseName" placeholder="Type to add new course">
			<input type="submit" value="Add Course">
		</form>
	{{/if}}
</template>
