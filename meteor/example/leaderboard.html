<head>
  <title>RealTimeSubtitles</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}

	{{> addPlayerForm}}

  {{> leaderboard}}

</body>

<template name="leaderboard">
	{{#each player}}
		<li class='player {{selectedClass}}'> 
			{{name}} a {{score}} point(s)

			{{#if remove}} 
				<input type="button" class="remove" value="X">
			{{/if}}
		</li>
	{{/each}}

	{{#if showSelectedPlayer}} 
		<li> 
			Current Player: {{showSelectedPlayer.name}}
			<input type="button" class="increment" value="Give 5 Points">
		</li>
	{{/if}}
</template>



<template name="addPlayerForm">
	{{#if currentUser}}
		<form>
			<input type="text" name="playerName">
			<input type="submit" value="Add Player">
		</form>
	{{/if}}
</template>
