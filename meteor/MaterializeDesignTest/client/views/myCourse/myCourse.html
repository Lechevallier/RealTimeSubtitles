<template name="myCourse">
	<div class="container">
		{{> addCourseForm}}	 
		{{> myCoursesTables}}
	</div>
 </template>


 <template name="addCourseForm">

		<form class="formulaire  card-panel hoverable">
			<div class="input-field {{succWarnDangStyle}} has-feedback">
	          	<input id="last_name" type="text" name="courseName" required>
	          	<span class="glyphicon {{succWarnDangIcone}} form-control-feedback" aria-hidden="true"></span>
	          	<label for="last_name">Course Name</label>
				<span id="helpBlock2" class="help-block">{{succWarnDangText}}</span>
	        </div>
			<div class="file-field input-field">
				<div class="btn">
					<span>File</span>
					<input type="file" name="myFileInput">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text" placeholder="Upload your Reveal">
				</div>
		    </div>
		    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
			    <i class="material-icons right">send</i>
			</button>
		</form>
	  
</template>


<template name="myCoursesTables">
	{{> reactiveTable settings=settings}}
</template>

<template name="actionCourse">
	<a href="{{pathFor 'reveal'}}" id="join" class="waves-effect waves-light btn"><i class="material-icons">mode_edit</i></a>
	<i id="remove" class="tiny material-icons">close</i>
</template>
